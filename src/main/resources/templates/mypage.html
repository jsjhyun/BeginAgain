<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <!-- Bootstrap 스타일 적용-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Poppins 및 Nunito 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

<div class="mypage-container">
    <h2 class="text-center">My Page</h2>

    <!-- 마이페이지 폼 -->
    <form th:action="@{/mypage}" method="POST" id="mypage-form">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${userMyPageDto.email}" readonly>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${userMyPageDto.username}" readonly>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${userMyPageDto.nickname}" readonly>
        </div>

        <!-- 수정 및 확인 버튼 -->
        <button type="button" class="btn btn-primary" id="edit-button">수정</button>
        <button type="submit" class="btn btn-primary d-none" id="save-button">수정 완료</button>
    </form>

    <!-- 탈퇴 버튼 -->
    <button type="button" class="btn btn-danger mt-3" id="delete-button">탈퇴</button>
</div>

<script>
    // 수정 버튼 클릭 시 닉네임 입력 필드 활성화 및 버튼 변경
    document.getElementById('edit-button').addEventListener('click', function() {
        document.getElementById('nickname').removeAttribute('readonly');
        document.getElementById('edit-button').classList.add('d-none');
        document.getElementById('save-button').classList.remove('d-none');
    });

    // 탈퇴 버튼 클릭 시 경고창 띄우기
    document.getElementById('delete-button').addEventListener('click', function() {
        if (confirm('정말로 탈퇴하시겠습니까?')) {
            window.location.href = '/mypage/delete'; // 서버로 탈퇴 요청
        }
    });
</script>

</body>
</html>
