<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="gradient-custom">
<section class="d-flex vh-100 justify-content-center align-items-center">
    <div class="container col-md-4">
        <div class="card bg-transparent border-0">
            <div class="card-body text-center">
                <h2 class="mb-4">Begin Again</h2>
                <p class="text-white-50 mt-2 mb-5">중고거래 게시판</p>

                <!-- 이메일 에러 메시지 -->
                <div th:if="${emailError}" class="alert alert-danger" role="alert">
                    <span th:text="${emailError}"></span>
                </div>

                <!-- 비밀번호 에러 메시지 -->
                <div th:if="${passwordError}" class="alert alert-danger" role="alert">
                    <span th:text="${passwordError}"></span>
                </div>

                <form th:action="@{/login}" method="POST">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="/images/email_icon.png" alt="Email Icon">
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="USER EMAIL" name="email" required>
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="/images/password_icon.png" alt="Password Icon">
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="PASSWORD" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="mt-3">
                    <a href="/signup" class="create-account-link">Create Account?</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
