<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .gradient-custom {
            background: url('/images/background_blue.png') no-repeat center center fixed;
            background-size: cover; /* 이미지를 화면에 꽉 채우도록 설정 */
            color: white;
            font-family: 'Poppins', sans-serif; /* Poppins 폰트 적용 */
        }
        .form-control {
            background: none;
            border: 1px solid white;
            color: white;
            font-family: 'Poppins', sans-serif; /* Poppins 폰트 적용 */
        }
        .form-control::placeholder {
            color: #d4d4d4;
        }
        .input-group-text {
            background: none;
            border: 1px solid white;
            border-right: none;
            color: white;
            padding: 0.375rem 0.75rem;
        }
        .input-group-text img {
            width: 20px; /* 아이콘 크기 조절 */
            height: 20px;
        }
        .btn-primary {
            background-color: white;
            border-color: black;
            color: #264ECA;
            font-weight: bold;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4); /* 그림자 효과 강화 */
            font-family: 'Nunito', sans-serif; /* Nunito 폰트 적용 */
        }
        .btn-primary:hover {
            background-color: #264ECA;
            border-color: black;
            color: white;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5); /* 호버 시 그림자 효과 더 강화 */
        }
        .create-account-link {
            color: #d4d4d4;
            text-decoration: none;
            font-family: 'Poppins', sans-serif; /* Poppins 폰트 적용 */
        }
        .create-account-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="col-md-4">
            <div class="card bg-transparent border-0">
                <div class="card-body text-center">
                    <h2 class="mb-4">Begin Again</h2>
                    <p class="text-white-50 mt-2 mb-5">중고거래 게시판</p>

                    <form th:action="@{/user}" method="POST">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="/images/email_icon.png" alt="Email Icon"> <!-- 이메일 아이콘 이미지 -->
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="USER EMAIL" name="email" required>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img src="/images/password_icon.png" alt="Password Icon"> <!-- 비밀번호 아이콘 이미지 -->
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="PASSWORD" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <div class="mt-3">
                        <a href="/signup" class="create-account-link">Create Account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
