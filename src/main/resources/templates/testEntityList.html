<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Entity List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Test Entity List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf th:each 반복문을 사용하여 엔티티 리스트를 테이블로 출력 -->
        <tr th:each="entity : ${testEntities}">
            <td th:text="${entity.id}"></td>
            <td th:text="${entity.content}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
