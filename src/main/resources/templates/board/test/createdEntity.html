<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Entity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Created Test Entity</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
        </tr>
        </thead>

        <tr>
            <td th:text="${testEntity.id}"></td>

        </tbody>

    <a href="/api/test" class="btn btn-primary">Back to List</a>
</div>
</body>
</html>
