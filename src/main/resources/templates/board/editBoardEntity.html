<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Board</h2>
    <form th:action="@{'/api/board/edit/' + ${board.boardId}}" th:method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" required th:text="${board.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{'/board/' + ${board.boardId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
