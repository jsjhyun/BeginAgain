<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function deleteBoard(boardId) {
            if (confirm('정말로 이 게시판을 삭제하시겠습니까?')) {
                fetch(`/board/delete/${boardId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    redirect: 'follow' // 리다이렉션을 수동으로 처리하도록 설정
                })
                    .then(response => {
                        console.log('Board ID:', boardId);
                        console.log('Response Status:', response.status); // 응답 상태 코드
                        console.log('Response Status Text:', response.statusText); // 응답 상태 텍스트

                        if (response.redirected) {
                            // 리다이렉션이 감지되었을 경우
                            window.location.href = response.url; // 리다이렉트된 URL로 이동
                        } else if (response.status === 303) {
                            const redirectUrl = response.headers.get('Location'); // Location 헤더에서 리다이렉트 URL 가져오기
                            if (redirectUrl) {
                                window.location.href = redirectUrl; // 리다이렉트 URL로 이동
                            } else {
                                alert('리다이렉션 URL을 찾을 수 없습니다.');
                            }
                        } else if (response.ok) {
                            // 요청이 성공적으로 처리되었을 경우 다른 동작을 추가할 수 있음
                            const redirectUrl = '/board'; // Location 헤더에서 리다이렉트 URL 가져오기
                            if (redirectUrl) {
                                window.location.href = redirectUrl; // 리다이렉트 URL로 이동
                            }
                        } else {
                            alert('삭제할 권한이 없습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the board.');
                    });
            }
        }

        // 게시글 편집 함수
        function editBoard(boardId) {
            fetch(`/board/edit/validate/${boardId}`, { // 서버에 GET 요청을 보내어 편집 페이지로 이동
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log(boardId);
                    console.log('Response Status:', response.status); // 응답 상태 코드
                    console.log('Response Status Text:', response.statusText); // 응답 상태 텍스트
                    if (response.ok) {
                        window.location.href = `/board/edit/${boardId}`;
                    } else {
                        alert('작성자가 아닙니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while navigating to the edit page.');
                });
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">

<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<div class="container mt-5 flex-grow">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4"> 게시판 상세 페이지 </h2>
            <div class="mb-4">
                <h3 th:text="${board.title}" class="text-primary">Board Title</h3>
                <p th:text="${board.content}" class="lead">Board Content</p>
            </div>
            <div class="mb-4">
                <!-- 수정된 부분: 사용자 닉네임 출력 -->
                <p><strong>작성자 : </strong> <span th:text="${board.user.nickname}" class="text-muted">User Nickname</span></p>
                <p><strong>생성 일시 : </strong> <span th:text="${board.createdAt}" class="text-muted">Creation Date</span></p>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/board}" class="btn btn-secondary">목록</a>
                <div>
                    <button type="button" class="btn btn-primary me-2" th:onclick="editBoard('[[${board.boardId}]]')">수정</button>
                    <button type="button" class="btn btn-danger" th:onclick="deleteBoard('[[${board.boardId}]]')">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>

</body>
</html>
