<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>View Board</h2>
    <div>
        <h3 th:text="${board.title}">Board Title</h3>
        <p th:text="${board.content}">Board Content</p>
        <p><strong>Created By:</strong> <span th:text="${board.userId}">User ID</span></p>
        <p><strong>Created At:</strong> <span th:text="${board.createdAt}">Creation Date</span></p>
    </div>
    <a th:href="@{/boards}" class="btn btn-secondary">Back to List</a>
    <a th:href="@{'/board/edit/' + ${board.id}}" class="btn btn-primary">Edit</a>
    <form th:action="@{'/board/delete/' + ${board.id}}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
