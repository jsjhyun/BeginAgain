<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function deleteBoard(boardId) {
            if (confirm('Are you sure you want to delete this board?')) {
                fetch(`/board/delete/${boardId}`, { // fetch & axios : js에서 서버와 통신하는 방법
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        console.log(boardId)
                        console.log('Response Status:', response.status); // 응답 상태 코드
                        console.log('Response Status Text:', response.statusText); // 응답 상태 텍스트
                        if (response.ok) {
                            window.location.href = '/board';
                        } else {
                            alert('Failed to delete the board.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the board.');
                    });
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">

<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<div class="container mt-5 flex-grow">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">View Board</h2>
            <div class="mb-4">
                <h3 th:text="${board.title}" class="text-primary">Board Title</h3>
                <p th:text="${board.content}" class="lead">Board Content</p>
            </div>
            <div class="mb-4">
                <!-- 수정된 부분: 사용자 닉네임 출력 -->
                <p><strong>Created By:</strong> <span th:text="${board.user.nickname}" class="text-muted">User Nickname</span></p>
                <p><strong>Created At:</strong> <span th:text="${board.createdAt}" class="text-muted">Creation Date</span></p>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/board}" class="btn btn-secondary">Back to List</a>
                <div>
                    <a th:href="@{'/board/edit/' + ${board.boardId}}" class="btn btn-primary me-2">Edit</a>
                    <button type="button" class="btn btn-danger" th:onclick="deleteBoard('[[${board.boardId}]]')">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>

</body>
</html>
