<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 제목 폰트 스타일 */
        .board-title {
            font-size: 2rem; /* 제목을 더 크게 설정 */
            font-weight: bold; /* 제목을 더 굵게 설정 */
        }

        /* 내용 폰트 스타일 */
        .board-content {
            font-size: 1.2rem; /* 제목보다 작게 설정 */
        }

        /* 제목과 내용 사이의 간격 */
        .title-content-gap {
            margin-top: 2rem; /* 간격을 넓게 설정 */
        }
    </style>
    <script>
        function deleteBoard(boardId) {
            if (confirm('정말로 이 게시판을 삭제하시겠습니까?')) {
                fetch(`/board/delete/${boardId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    redirect: 'follow'
                })
                    .then(response => {
                        console.log('Board ID:', boardId);
                        console.log('Response Status:', response.status);
                        console.log('Response Status Text:', response.statusText);

                        if (response.redirected) {
                            window.location.href = response.url;
                        } else if (response.status === 303) {
                            const redirectUrl = response.headers.get('Location');
                            if (redirectUrl) {
                                window.location.href = redirectUrl;
                            } else {
                                alert('리다이렉션 URL을 찾을 수 없습니다.');
                            }
                        } else if (response.ok) {
                            const redirectUrl = '/board';
                            if (redirectUrl) {
                                window.location.href = redirectUrl;
                            }
                        } else {
                            alert('삭제할 권한이 없습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the board.');
                    });
            }
        }

        // 게시글 편집 함수
        function editBoard(boardId) {
            fetch(`/board/edit/validate/${boardId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log(boardId);
                    console.log('Response Status:', response.status);
                    console.log('Response Status Text:', response.statusText);
                    if (response.ok) {
                        window.location.href = `/board/edit/${boardId}`;
                    } else {
                        alert('작성자가 아닙니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while navigating to the edit page.');
                });
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">

<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<div class="container mt-5 flex-grow">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4"> 게시판 상세 페이지 </h2>

            <!-- Title Section -->
            <div class="mb-4">
                <h3 th:text="${board.title}" class="text-primary board-title">Board Title</h3>

                <!-- Title-Content Gap -->
                <div class="title-content-gap"></div>

                <!-- Content Section -->
                <p th:text="${board.content}" class="lead board-content">Board Content</p>
            </div>

            <div class="mb-4">
                <!-- 수정된 부분: 사용자 닉네임 출력 -->
                <p><strong>작성자 : </strong> <span th:text="${board.user.nickname}" class="text-muted">User Nickname</span></p>
                <p><strong>생성 일시 : </strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}" class="text-muted">Creation Date and Time</span></p>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/board}" class="btn btn-secondary">목록</a>
                <div>
                    <button type="button" class="btn btn-primary me-2" th:onclick="editBoard('[[${board.boardId}]]')">수정</button>
                    <button type="button" class="btn btn-danger" th:onclick="deleteBoard('[[${board.boardId}]]')">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>

</body>
</html>
