<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Board</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">

<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<div class="container mx-auto mt-5 flex-grow">
    <div class="bg-white shadow-sm p-4">
        <h2 class="text-center text-2xl font-bold mb-4">게시판 생성</h2>
        <form id="createForm">
            <div class="mb-3">
                <label for="title" class="block font-bold mb-2">게시판 제목</label>
                <input type="text" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md" id="title" name="title" placeholder="Enter board title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="block font-bold mb-2">게시판 소개</label>
                <textarea class="form-textarea w-full px-3 py-2 border border-gray-300 rounded-md" id="content" name="content" placeholder="Enter board content" rows="6" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" onclick="submitForm()">생성</button>
            </div>
        </form>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>

<script>
    function submitForm() {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        const data = { title, content };

        fetch('/board/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to create board');
                }
            })
            .then(result => {
                if (result.includes("redirect:")) {
                    window.location.href = result.replace("redirect:", "");
                } else {
                    alert('Error creating board');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while creating the board.');
            });
    }
</script>

</body>
</html>
