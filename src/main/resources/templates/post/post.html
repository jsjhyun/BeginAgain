<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Post CSS -->
    <link href="/post/post.css" rel="stylesheet">
</head>
<body>
<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<!--Content-->
    <div class="post-container">
        <h1 class="post-text">글 제목 들어갈 곳</h1>
            <input type="text" placeholder="제목을 입력해 주세요." readonly>
            <textarea cols="120" rows="30" placeholder="내용을 입력해 주세요." readonly></textarea>
            <div class="button-group">
                <button type="button" id="post-container-listbtn" class="post-container btn">목록</button>
                <button type="button" id="post-container-modifybtn" class="post-container btn">수정</button>
                <button type="button" id="post-container-deletebtn" class="post-container btn">삭제</button>
            </div>
    </div>

<!-- Comment Section -->
<div class="comment-section">
    <h2 class="comment-title">댓글 목록 최신순</h2>
    <div class="comment">
        <span class="comment-author">선규</span>
        <span class="comment-rating">0.8</span>
        <span class="comment-date">2024.08.20 08:20</span>
        <div class="comment-buttons">
            <button type="button" class="comment-modify-btn">수정</button>
            <button type="button" class="comment-delete-btn">삭제</button>
        </div>
    </div>
    <div class="more-comments">
        <a href="#">더보기</a>
    </div>
    <div class="comment-input">
        <textarea placeholder="댓글을 남겨보세요"></textarea>
        <button type="button" class="comment-submit-btn">등록하기</button>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
