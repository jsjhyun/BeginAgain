<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Post CSS -->
    <link href="/post/post.css" rel="stylesheet">
</head>
<body>
<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<!--Content-->
<div class="post-container">
    <h2 class="post-text">게시글 생성</h2>
    <input type="text" placeholder="제목을 입력해 주세요.">
    <textarea cols="120" rows="30" placeholder="내용을 입력해 주세요."></textarea>
    <div class="button-group">
        <button type="button" id="post-container-listbtn" class="post-container btn">게시하기</button>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
