<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/background.css">
</head>
<body class="min-h-screen flex flex-col">
<script>
    function modifyHandle(){
      var result = confirm("댓글을 수정하시겠습니까?");

      if(result){
        document.getElementById("updateForm").submit();
      }
  }
</script>
<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<div class="container mt-5 flex-grow">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Modify Comment</h2>
            <form id="updateForm" th:action="@{/post/comment/modify}" method="post">
                <div class="mb-3">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label fw-bold">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="8" required th:text="${comment.content}"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/post/postdetail/{postId}(postId=${postId})}" class="btn btn-secondary">Cancel</a> <!-- 경로 수정 -->
                    <button type="button" class="btn btn-primary" onclick="modifyHandle()">Update</button>
                </div>
                <input type="hidden" th:value="${postId}" name="postId">
                <input type="hidden" th:value="${comment.commentId}" name="commentId">
            </form>
        </div>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
